<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock - Paper - Scissors</h1>
      <p>
        Select either rock, paper, or scissors and see if you can beat the
        computer!
      <br>
      <br>
        <strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper,
        paper covers rock.”
      </p>
      <div class="score"></div>
      <div class="message"></div>
      <div class="buttons">
        <button class="btn" type="button">Rock</button>
        <button class="btn" type="button">Paper</button>
        <button class="btn" type="button">Scissors</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
